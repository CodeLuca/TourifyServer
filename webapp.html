<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<script type="text/template">
		{{#each POIs}}
			<div class='tourItem'>
					<div class='tourImage' styl='background-image: url({{image}})'></div>
					<div class='tourInfo'>
						<div class='tourTitle'>{{title}}</div>
						<div class='tourRating'>{{rating}} star</div>
						<div class='tourAddress'>{{vicinity}}</div>
						<div class='tourReview'>{{review}}</div>
					</div>
					<div class='numberOfItems'>
						<span class='currentItemNumber'>1</span>of <span class='totalItemNumbers'>5</span> items
					</div>
			</div>
		{{/each}}
	</script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
</body>
